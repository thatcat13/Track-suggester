<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Track Suggester Tool</title>
  </head>
  <body>
    <div class="container">
      <!--jumbotron-->
      <div class="jumbotron col-md">
        <h2>Which programming language is right for you?</h2>
        <p class="lead">Here at Epicodus we want to help you find the track that best fits you.</p>
      </div>

      <!--form-->

      <form>
        <div class="form-group">
          <label class="col-form-label" for="creative-logic">Do you consider yourself more creative or logical?</label>
          <select class="custom-select" id="creative-logic">
            <option selected>Choose...</option>
            <option value="1">Creativity</option>
            <option value="2">Logic</option>
          </select>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="solo-group">Do you prefer working alone or with a group of people?</label>
          <select class="custom-select" id="solo-group">
            <option selected>Choose...</option>
            <option value="1">Solo</option>
            <option value="2">Group</option>
          </select>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="ui">Do you want to create code the user can see or code that is behind-the-scenes?</label>
          <select class="custom-select" id="ui">
            <option selected>Choose...</option>
            <option value="1">What user can see</option>
            <option value="2">Behind-the-scenes</option>
          </select>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="performance">Would you rather improve server performance or improve user experience?</label>
          <select class="custom-select" id="performance">
            <option selected>Choose...</option>
            <option value="1">improve user experience</option>
            <option value="2">improve server performance</option>
          </select>
        </div>

        <div class="form-group">
          <label class="col-form-label" for="desktop">What does your desktop look like?</label>
          <select class="custom-select" id="desktop">
            <option selected>Choose...</option>
            <option value="1">Clean lines, negative space</option>
            <option value="2">Icons are organized alphabetically</option>
          </select>
        </div>
      </form>


    </div> <!--main container-->

  </body>
</html>
